<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS 8 </title>
</head>
<style>

	.box-1{
		background-color: red;
		width: 150px;
		height: 150px;
	}

	.box-2{
		background-color: green;
		width: 150px;
		height: 150px;
		position: relative;
		top: 150px;
		left: 150px;
	}

	.box-3{
		background-color: blue;
		width: 150px;
		height: 150px;
	}

	
</style>
<body>

	<div class="box-1">Texto 1</div>
	<div class="box-2">Texto 2</div>
	<div class="box-3">Texto 3</div>




</body>
</html>
