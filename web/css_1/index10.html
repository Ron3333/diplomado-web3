<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style>
		.box-1{
			background-color: blue;
			position: relative;
			
			width: 150px;
			height: 150px;
			border: 1px solid black;
		}

		.box-2{
			background-color: red;
			position: absolute;
			top: 50px;
			left: 150px;
			width: 150px;
			height: 150px;
			border: 1px solid black;
		}

	</style>
</head>
<body>
	<div> Cajas </div>
	<div> Cajas </div>
	<div> Cajas </div>
	<div class="box-1">
		<div class="box-2">Caja 2</div>
	</div>
	
	<div> Cajas </div>
	<div> Cajas </div>


</body>
</html>
