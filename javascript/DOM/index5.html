<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body onload="entrar()" >

	<h1 onclick="this.innerHTML='Nuevo Titulo' " >Manejo del DOM javascript</h1>
	<h1 onclick="cambiarTexto(this)" >Manejo del DOM javascript 2</h1>
	<h1 id="titulo">Manejo del DOM javascript 3</h1>
	<h1 id="titulo-2"></h1>
	
	<script>

		document.getElementById("titulo").onclick = cambiarTexto2;

		function cambiarTexto(titulo){
		 	console.log(titulo);
		 	console.log(titulo.innerHTML);
		 	titulo.innerHTML = 'Cambiamos el Titulo';
		 }

		 function cambiarTexto2(){
		 	document.getElementById("titulo").innerHTML = 'Cambiamos el Titulo';
		}

		function entrar(){
			document.getElementById("titulo-2").innerHTML = 'Evento OnLoad';
		
		}

	</script>

</body>
</html>
