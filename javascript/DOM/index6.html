<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h1  onmouseover="rojo(this)"  onmouseout="azul(this)">
	   Manejo del DOM javascript
    </h1> 
    <br>
	<input type="text"  onchange="convertir(this)">

	<img id="miImagen" src="images.png" onmouseover="aumentarTamano()" onmouseout="restaurarTamano()" alt="Pan" width="100px">


     <h1 id="titulo" onmousedown="rojo(this)"  onmouseup="azul(this)" onclick="verde(this)">
	   Manejo del DOM javascript
    </h1>

    <script>
    	function aumentarTamano() {
            document.getElementById('miImagen').style.width = '400px';
        }

        function restaurarTamano() {
            document.getElementById('miImagen').style.width = '100px';
        }

    	function rojo(titulo){
			titulo.style.color = 'red';
			console.log("cambio a rojo onmousedown ");
		}

		function azul(titulo){
			titulo.style.color = 'blue';
			console.log("cambio a azul onmouseup ");
		}

		function verde(titulo){
			titulo.style.color = 'green';
			console.log("cambio a verde onclick ");
		}

		function convertir(nombreInput){
			nombreInput.value = nombreInput.value.toUpperCase();
		}

		
    </script>

</body>
</html>
