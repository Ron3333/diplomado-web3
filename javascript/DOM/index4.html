<html>
<head>

</head>
<body>

	<h1 id="titulo">Manejo del DOM javascript</h1>

	<img id="imagen" src="img.jpg">

		function mostrar(){
			document.getElementById("titulo").style.color ="green";
			document.getElementById("titulo").style.fontSize ="50px";
			document.getElementById("imagen").src = "zen.png";
		}

	</script>

</body>
</html>
